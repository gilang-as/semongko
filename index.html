<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <title>Semongko - Watermelon Game Clone</title>
  <meta property="og:title" content="Semongko - Watermelon Game Clone" />
  <meta property="og:image" content="https://tombofry.github.io/suika-game/screenshot.png" />
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <!-- Menu Screen -->
    <div id="menu-screen">
      <div id="game-menu-container">
        <div style="text-align: center; margin-bottom: 24px;">
          <div style="font-size: 16px; font-weight: 700; color: var(--col-bg-lighter); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px;">Highscore</div>
          <div id="game-highscore-value" style="font-size: 48px; font-weight: 900; color: var(--col-white); text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">0</div>
        </div>
        <div id="game-menu-title">SEMONGKO</div>
        <div id="game-menu-subtitle">Watermelon Merging Puzzle</div>
        <button id="btn-start-game">START GAME</button>
      </div>
    </div>
    
    <!-- Game Screen -->
    <div class="game-wrapper">
      <div id="game-header">
        <div class="header-left">
          <div class="header-icon" id="btn-settings" title="Settings">
            <img src="./assets/icons/gear.svg" alt="Settings" />
          </div>
          <div class="header-icon" id="btn-info" title="Info">
            <img src="./assets/icons/info.svg" alt="Info" />
          </div>
        </div>
        <div class="header-center">
          <div id="game-score">0</div>
        </div>
        <div class="header-right">
          <img id="game-next-fruit-header" src="./assets/img/circle0.png" alt="Next" />
        </div>
      </div>
      <div id="game-canvas">
        <div id="game-ui">
          <div id="game-lose-line"></div>
          
          <!-- Settings Popup -->
          <div id="popup-settings" class="game-popup">
            <div class="popup-content">
              <div class="popup-title">Settings</div>
              <div class="popup-body">
                <div class="settings-option">
                  <span class="settings-label">Audio</span>
                  <div class="volume-control">
                    <input type="range" min="0" max="100" value="70" class="volume-slider" id="audio-volume">
                    <span class="volume-value" id="audio-volume-value">70%</span>
                  </div>
                </div>
                <div class="settings-option">
                  <span class="settings-label">Music</span>
                  <div class="volume-control">
                    <input type="range" min="0" max="100" value="50" class="volume-slider" id="music-volume">
                    <span class="volume-value" id="music-volume-value">50%</span>
                  </div>
                </div>
              </div>
              <div class="settings-actions">
                <button class="settings-btn" id="btn-resume">Resume</button>
                <button class="settings-btn danger" id="btn-restart">Restart</button>
              </div>
            </div>
          </div>
          
          <!-- Info Popup -->
          <div id="popup-info" class="game-popup">
            <div class="popup-content">
              <div class="popup-title">How to Play</div>
              <div class="popup-body">
                <p><strong>SEMONGKO</strong> - Watermelon Merging Puzzle</p>
                <p>Drop fruits and merge same ones to create bigger fruits!</p>
                <p>• Tap/Click to drop fruit</p>
                <p>• Match 2 same fruits to merge</p>
                <p>• Don't let fruits reach the top!</p>
              </div>
              <button class="popup-close" id="close-info">Close</button>
            </div>
          </div>
          
          <div id="game-end-container">
            <div id="game-end">
              <div id="game-end-title">Game Over!</div>
              <button id="game-end-link">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
